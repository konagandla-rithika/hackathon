<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - PRP Village Foods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url(https://wallpaperaccess.com/full/175640.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    nav {
        position: fixed;
        top: 0;
        width: 95%;
        height: 95px;
        background: rgba(68, 38, 32, 0.95);
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
    }

    nav h1 {
        margin: 0;
        color: white;
        font-size: 32px;
        font-weight: bold;
    }

    nav div {
        display: flex;
        align-items: center;
        gap: 28px;
    }

    nav a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        cursor: pointer;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    nav a:hover {
        color: wheat;
    }

    nav i {
        font-size: 22px;
    }

    .section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 100%;
        margin-top: 120px;
    }

    .card input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .card button {
        width: 50%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgba(47, 4, 4, 0.71);
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    </style>
</head>

<body>

<nav>
    <h1>PRP Village Foods</h1>

    <div>
        <a href="home.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="product.html"><i class="fa-solid fa-circle-info"></i> Product</a>
        <a href="contact.html"><i class="fa-solid fa-phone"></i> Feedback</a>
        <a href="home.html#shop"><i class="fa-solid fa-cart-shopping"></i> Shop</a>
    </div>
</nav>

<section class="section">
    <div class="card">
        <h2>Admin Login</h2>

        <form action="home.html" method="get">
            <input type="text" name="farmerId" placeholder="Farmer ID or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</section>

</body>
</html>
