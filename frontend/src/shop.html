<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - PRP Village Foods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f2ef;
}

/* Navbar */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 75px;
    background: rgba(68,38,32,0.95);
    padding: 0 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
}

.nav-left {
    color: white;
    font-size: 26px;
    font-weight: bold;
}

.nav-right {
    display: flex;
    gap: 35px;
}

.nav-right a {
    color: white;
    font-size: 18px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-right a:hover {
    opacity: 0.8;
}

/* Cart Section */
.cart-container {
    margin-top: 120px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}
.cart-header {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}
.cart-item {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.cart-item h4 {
     margin: 0;
     font-size: 18px;
}
.total {
     font-size: 22px;
     font-weight: bold;
     margin-top: 20px;
}
</style>

</head>
<body>

<nav>
    <div class="nav-left">PRP Village Foods</div>
    <div class="nav-right">
        <a href="home.html"><i class="fas fa-shopping-bag"></i> Shop</a>
        <a href="product.html"><i class="fas fa-box"></i> Products</a>
        <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
        <a href="farmer_login.html"><i class="fas fa-user"></i> Farmer Login</a>
    </div>
</nav>

<div class="cart-container">
    <div class="cart-header">Shopping Cart ðŸ›’</div>

    <div id="cart-items"></div>

    <div class="total">Total: â‚¹<span id="total-cost">0</span></div>
</div>

<script>
// Demo cart data (you can remove later when backend is connected)
let cart = [
    {name: "Rice Flour", cost: 150},
    {name: "Chilli Powder", cost: 250}
];

function displayCart() {
    const cartDiv = document.getElementById("cart-items");
    let total = 0;
    cartDiv.innerHTML = "";

    cart.forEach((item, index) => {
        total += item.cost;
        cartDiv.innerHTML += `
            <div class="cart-item">
                <h4>${item.name} - â‚¹${item.cost}</h4>
                <i class="fas fa-trash" onclick="removeItem(${index})" style="cursor:pointer"></i>
            </div>`;
    });

    document.getElementById("total-cost").textContent = total;
}

function removeItem(i) {
    cart.splice(i, 1);
    displayCart();
}

displayCart();
</script>

</body>
</html>
